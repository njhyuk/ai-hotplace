<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 맛집 판단기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 맛집 판단기</h1>
            <p>네이버 플레이스 리뷰를 분석하여 맛집 여부를 판단해드립니다</p>
        </header>
        
        <main>
            <div class="review-input">
                <input type="url" id="reviewUrl" placeholder="네이버 플레이스 URL을 입력해주세요" />
                <button id="analyzeBtn">분석하기</button>
            </div>
            
            <div class="result-container" style="display: none;">
                <h2>분석 결과</h2>
                <div class="result-content">
                    <div class="analysis-summary">
                        <h3>종합 분석</h3>
                        <div id="summaryText"></div>
                    </div>
                    <div class="analysis-details">
                        <div class="positive-reviews">
                            <h3>긍정적 의견</h3>
                            <ul id="positivesList"></ul>
                        </div>
                        <div class="negative-reviews">
                            <h3>부정적 의견</h3>
                            <ul id="negativesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
